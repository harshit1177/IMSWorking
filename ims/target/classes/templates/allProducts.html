<!DOCTYPE html>
<html xmlns:th="http://wwww.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">

<title>Project Management System</title>

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">

</head>
<style>
.centered-card {
	margin: auto; /* Center horizontally */
	margin-top: 100px; /* Adjust vertical position */
}
</style>


</head>
<body>
	<div class="container">
		<div class="row">
				<div class="card centered-card">
					<div class="card-body">


						<div class="card-header mb-8">List of Products</div>
						<div class="row">
							<div class="col-lg-3">
								<a th:href="@{/product/new}" class="btn btn-primary btn-sm mb-3">Add
									New Product</a>
							</div>
						</div>
						<table class="table table-striped table-bordered">
							<thead>
								<tr>
									<th>S_No</th>
									<th>Product Name</th>
									<th>Product Description</th>
									<th>Product Quantity</th>
									<th>Creation time</th>
									<th>Updated time</th>
									<th>Actions</th>
								</tr>
							</thead>

							<tbody>
								<tr th:each="var, counter  :  ${productAttribute}">
									<td th:text="${counter.count}"></td>
									<td th:text="${var.productName}"></td>
									<td th:text="${var.productDescription}"></td>
									<td th:text="${var.currentQuantity}"></td>
									<td th:text="${var.createdOn}"></td>
									<td th:text="${var.updatedOn}"></td>
									<td><a th:href="@{/products/edit/{id}(id=${var.id})}"
										class="btn btn-warning">Update</a> <a
										th:href="@{/products/delete/{id}(id=${var.id})}"
										class="btn btn-danger">Delete</a></td>
							</tbody>

						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>


</html>
